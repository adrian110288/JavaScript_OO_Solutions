<script type="text/javascript">
	
	"use strict"

	//
	// ================ Module Pattern ===========================
	//

	var person = (function(){

		var age = 25;

		return {

			name: "Adrian",

			getAge: function() {
				return age;
			}
		};

	}());


	//
	// ================ Revealing Module Pattern ===========================
	//
	// Essentially module pattern and revealing module pattern are the same, however this 
	// pattern keeps all variables and functions declarations together
	//

	var person2 = (function(){

		var age = 25;

		function getAge() {
			return age;
		}

		function growOlder() {
			age ++:
		}

		return {
			name: "adrian",
			getAge: getAge,
			growOlder: growOlder
		}

	}());


	//
	// ================ Private members for constructors ===========================
	//
	// This method uses Constructor method of creating objects with private and public properties
	//

	function Person3(name) {

		var age = 25;

		this.name = name;

		this.getAge = function() {
			return age;
		}
	}

</script>
